<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
    <link href="../assets/img/monitor.png" rel="icon">

</head>
<body>
    <main>
        <div class="container" id="container">
            
            <div class="form-container sign-in">
                <form>
                    <h1>Redefina sua senha aqui!</h1>
                    
                    <span>Digite o e-mail usado na plataforma que vamos
                        enviar um link para você criar uma nova senha</span>
                    <input id="email-input" type="email" placeholder="Email" required>
                    
                    <!-- Preciso apagar essa tag a, pois está ai apenas para demonstração-->
                    <button id="btn-enviar"><a href="infoEmail.html">Continuar</a></button>
                </form>
            </div>
            
        </div>

        <dialog id="box-dialog" >
            <p>
                Insira um endereço de e-mail valido!
            </p>
            <button id="btn-fechar">Fechar</button>
        </dialog>

        <!--<script src="forget.js"></script>-->
    </main>
</body>
</html>

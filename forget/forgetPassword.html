<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>
    <main>
        <div class="container" id="container">
            
            <div class="form-container sign-in">
                <form>
                    <h1>Digite seu email</h1>
                    
                    <span>Digite seu email para que um chamado de recuperação de senha seja criado</span>
                    <input id="email-input" type="email" placeholder="Email" required>
                    <button id="btn-enviar">Enviar notificação</button>
                </form>
            </div>
            
        </div>

        <dialog id="box-dialog" >
            <p>
                Insira um endereço de e-mail valido!
            </p>
            <button id="btn-fechar">Fechar</button>
        </dialog>

        <script src="forget.js"></script>
    </main>
</body>
</html>

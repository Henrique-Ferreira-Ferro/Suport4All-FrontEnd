<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação do chamado</title>
    <link rel="stylesheet" href="criarChamado.css">
</head>
<body>
    <main>

        <section class="ajust-section">
            <div class="div-container">
                <h1>Abrir um Chamado</h1>
                <form action="" class="form-chamado">
                    

                    <label for="">Titulo</label>
                    <input class="input-ajust" type="text">
                    <label for="">Extremidade</label>
                    <select class="select-ajust" name="Extremidade" id="" >
                        <option value="">Simples</option>
                        <option value="">Media</option>
                        <option value="">Complexa</option>
                        <option value="">Urgente</option>
                    </select>
                    <div>
                        <label for="file" class="custom-file-button">Escolha um arquivo</label> <span class="span-form">- Opcional</span>                    
                    </div>
                    <input type="file" id="file" name="file" class="hidden-file-input">
                    <div>
                        <label for="">Descrição do chamado</label> <span class="span-form">- Opcional</span>
                    
                    </div>
                    <textarea class="text-area" name="" id="" ></textarea>
                </form>
                <button class="btn-forms">Abrir Chamado</button>
            </div>
                 
        </section>
    </main>
</body>
</html>

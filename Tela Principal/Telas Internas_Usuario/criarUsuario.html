<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuario</title>
</head>
<body>
    <main>
        <section class="form-section">
            <div class="div-container">
                <h1>Criar um Usuario</h1>
                <form action="" class="form-chamado">
                    

                    <label for="">Nome</label>
                    <div class="container-input-name container-div">
                        <input id="input-nome" class="input-ajust-create" type="text">
                    </div>
                    <label for="">Email</label>
                    <div class="container-input-email">
                        <input id="input-email" class="input-ajust-create" type="text">
                    </div>
                    <label for="">Senha</label>
                    <div class="container-input-senha">
                        <input id="input-senha" class="input-ajust-create" type="password" autocomplete="current-password">
                    </div>
                    <label for="">Departamento</label>
                    <select class="select-ajust-depart" name="Extremidade" id="depart-select" >
                        <option value="">Recursos Humanos</option>
                        <option value="">Juridico</option>
                        <option value="">Financeiro</option>
                        <option value="">TI - Infraestrutura</option>
                        <option value="">Comercial</option>
                        <option value="">Operacional</option>
                        <option value="">TI - Desenvolvimento</option>
                    </select>
                    
                    
                    <label for="">Papel</label>
                    <select class="select-ajust" name="Extremidade" id="role-select" >
                        <option value="">Usuario</option>
                        <option value="">Admin</option>
                    </select>


                </form>
                <button id="btn-create" class="btn-forms">Criar Usuario</button>
            </div>
            <img src="/Tela Principal/resources_principal/ilustração.png" alt="Imagem de uma mulher auxiliando rapaz" class="form-image">
        </section>
       <script src="Telas Internas_Usuario/criarUsuario.js"></script>
    </main>
</body>
</html>

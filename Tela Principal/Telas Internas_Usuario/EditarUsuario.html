    <main id="main-content">
        <section class="form-section">
            <div class="div-container">
                <h1>Editar um Usuario</h1>
                <form action="" class="form-chamado">
                    

                    <label for="">Nome</label>
                    <div class="container-input-name container-div">
                        <input id="input-nome" class="input-ajust-create" type="text">
                    </div>
                    <label for="">Email</label>
                    <div class="container-input-email container-div">
                        <input id="input-email" class="input-ajust-create" type="text">
                    </div>
                    <label for="">Senha</label>
                    <div class="container-input-senha container-div">
                        <input id="input-senha" class="input-ajust-create" type="password" autocomplete="current-password">
                    </div>
                    <label for="">Departamento</label>
                    <select class="select-ajust-depart" name="Extremidade" id="depart-select" >
                        <option value="">Recursos Humanos</option>
                        <option value="">Tecnologia</option>
                        <option value="">Juridico</option>
                        <option value="">Financeiro</option>
                        <option value="">Comercial</option>
                        <option value="">Operacional</option>
                    </select>
                    
                    
                    <label for="">Papel</label>
                    <select class="select-ajust" name="Extremidade" id="role-select" >
                        <option value="">Usuario</option>
                        <option value="">Admin</option>
                    </select>

                    <label for="">Status</label>
                    <select class="select-ajust" name="Status" id="UserStatus" >
                        <option value="">ATIVO</option>
                        <option value="">DESLIGADO</option>
                    </select>

                </form>
                <button id="btn-create" class="btn-forms">Editar Usuario</button>
            </div>
            <img src="/Tela Principal/resources_principal/woman_computer.png" alt="Imagem de uma mulher digitando" class="form-image">
        </section>
    </main>

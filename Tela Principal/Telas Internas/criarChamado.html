<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação do chamado</title>
    <link rel="stylesheet" href="criarChamado.css">
</head>
<body>
    <main class="main-chama">
        <section class="criar-chamado">
            <div class="div-container">
                <h1>Abrir um Chamado</h1>
                <form action="" class="form-chamado">

                    <input type="text" placeholder="Titulo">
                    <select name="Extremidade" id="" >
                        <option value="" disabled>Extremidade</option>
                        <option value="">Simples</option>
                        <option value="">Media</option>
                        <option value="">Complexa</option>
                        <option value="">Urgente</option>
                    </select>
                    <p>Data atual!</p>
                    <input type="file" placeholder="Enviar arquivo">
                    <textarea name="" id="" placeholder="Descrição"></textarea>
                </div>
            </form>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Chamado</title>
</head>
<body>
    <section class="ajust-section">
        <div class="div-container">
            <h1>Editar Chamado</h1>
            <form action="" class="form-chamado">
                

                <label for="">Titulo</label>
                <input class="input-ajust" type="text" disabled>
                <label for="">Alterar Status do Chamado</label>
                <select class="select-ajust" name="Extremidade" id="" >
                    <option value="">Em Andamento</option>
                    <option value="">Fechado</option>
                </select>
                <div>
                    <label for="file" class="custom-file-button">Escolha um arquivo</label> <span class="span-form">- Opcional</span>                    
                </div>
                <input type="file" id="file" disabled name="file" class="hidden-file-input">
                <div>
                    <label for="">Descrição do chamado</label> <span class="span-form">- Opcional</span>
                
                </div>
                <textarea class="text-area" name="" id="" disabled></textarea>
            </form>
            <button class="btn-forms">Editar Chamado</button>
        </div>
    </section>
</body>
</html>

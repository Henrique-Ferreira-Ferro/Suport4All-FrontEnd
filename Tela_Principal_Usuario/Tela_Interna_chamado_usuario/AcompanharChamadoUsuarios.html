<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acompanhar Chamado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Tela Principal/telaPrincipal.css">
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
          <div id="user">
              <img src="/Tela Principal/resources_principal/User-Profile-PNG.png" id="user_avatar" alt="Avatar">
              <p id="user_infos">
                <span class="item-description" id="span-user-label">Usuario</span>
                <span class="item-description" id="span-depart-label">Departamento</span>
              </p>
              <input type="file" class="file-input" accept="image/*">
          </div>
  
          <ul id="side_items">
              
              <li class="side-item">
                  <a href="/Tela_Principal_Usuario/telaPrincipal_User.html">
                      <i class="fa-solid fa-house"></i>
                      <span class="item-description">Inicio</span>
                  </a>
              </li>
              

              <li class="side-item dropdown">
                  <a href="#" class="dropdown-btn">
                      <i class="fa-solid fa-phone-volume"></i>
                      <span class="item-description">Chamados</span>
                      <i class="fa-solid fa-chevron-down dropdown-icon"></i>
                  </a>
                  <ul class="dropdown-content">
                         <li><a href="/Tela_Principal_Usuario/Tela_Interna_chamado_usuario/criarChamadoUser.html" data-url="Telas Internas_Chamado/criarChamado.html">Abrir</a></li>
                        <li><a href="/Tela_Principal_Usuario/Tela_Interna_chamado_usuario/AcompanharChamadoUsuarios.html" data-url="Telas Internas_Chamado/AcompanharChamado.html">Acompanhar</a></li>
                    </ul>
              </li>

              <li class="side-item dropdown">
                  <a href="#" class="dropdown-btn">
                      <i class="fa-solid fa-gear"></i>
                      <span class="item-description">Ajuda</span>
                      <i class="fa-solid fa-chevron-down dropdown-icon"></i>
                  </a>
                  <ul class="dropdown-content">
                    <li><a href="/Tela_Principal_Usuario/Tela_Interna_ComoUsar_usuario/Duvidas_usuario.html" data-url="Telas Internas_ComoUsar/Duvidas.html">Duvidas</a></li>
                  </ul>
              </li>


          </ul>
  
          <button id="open_btn">
              <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
          </button>
      </div>

      <div id="logout">
          <button id="logout_btn">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="item-description">Logout</span>
          </button>
      </div>
  </nav>
  <main id="main-content">
      <section class="ajust-section ajust-section-user">
        <div class="div-container div-container-ajust">
          <h1>Acompanhar Chamados</h1>
          <p>Pesquisar Por:</p>
          <div class="div-form">
            <form action="" class="form-acompanha">
              <label for="">Titulo</label>
              <input type="text" id="input-search-titulo"/>
              <label for="">ID</label>
              <input type="text" id="input-search-id"/>
              <label for="">Data</label>
              <input type="date" id="input-search-date"/>
              <label for="">Status</label>
              <select class="select-ajust" name="Extremidade" id="selectStatus">
                  <option value="">ABERTO</option>
                  <option value="">EM_ANDAMENTO</option>
                  <option value="">FECHADO</option>
              </select>
            </form>
          </div>

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Titulo</th>
                  <th>Data</th>
                  <th>Status</th>
                  <th>Descrição</th>
                  <th>Extremidade</th>
                  <th>Anexo</th>
                  <th>Usuario_id</th>
                </tr>
              </thead>
              <tbody id="table-body">
                
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="acompanharChamadoUsuario.js"></script>
    <script src="/Tela_Principal_Usuario/telaPrincipal_User.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  </body>
</html>
